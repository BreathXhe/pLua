name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: |
        sudo apt-get install *graphviz* -y
        sudo apt-get install *lua* -y
        
    - name: make
      run: |
        cmake .
        make
